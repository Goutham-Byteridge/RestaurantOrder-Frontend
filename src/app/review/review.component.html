<div class="main-outer">
    <h2>Your Orders</h2>
    <div *ngFor="let order of restaurantApiService.getOrders()">
        <div class="order-each">
            <div class="order-id">
                <span class="order-id-label">Order Id :</span> <b>{{order.id}} </b>

                <div class="item-list">
                    <span class="order-id-label">Items :</span>  <b>{{order.itemList}} </b>
                </div>

                <div class="item-list order-amount">
                    <span class="order-id-label">Amount :</span>  <b>{{order.amount}} </b>
                </div>

                
                <div class="item-list order-comments">
                    <span class="order-id-label">Comment :</span>  <b>{{order.comments}} </b>
                </div>

                <button mat-raised-button color="primary" *ngIf="!order.submitted" (click)="openDialog(order)">Review</button> 
                
                <span  *ngIf="order.submitted"><b>Rated:</b> <span class="rating-given">{{order.rating}}</span></span> 
            </div>
    
        </div>
    </div>
